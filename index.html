<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣飞行棋</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloundflare.com/ajax/iibs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="game-container"></div>
        <header class="game-header">
            <h1>❤️ 甜蜜之旅 - 情侣飞行棋 ❤️</h1>
            <p>让爱在每一步中绽放</p>
        </header>
        <div class="game-info">
            <div class="player-info active" id="player1-info">
                <div class="avatar">
                    <i class="fas fa-heart player-icon"></i>
                </div>
                <div>
                    <h3>甜蜜恋人</h3>
                    <p>位置:<span id="player1-pos">起点</span></p>
                </div>
            </div>

            <div class="dice-box">
                <div id="dice-result">🎲</div>
                <button id="roll-btn" onclick = "rollDice()">掷骰子</button>
                <div class="timer">
                    <i class="fas fa-clock"></i>
                    <span id="game-time">00:00</span>
                </div>
            </div>

            <div class="player-info" id="player2-info">
                <div class="avatar">
                    <i class="fas fa-star player-icon"></i>
                </div>
                <div>
                    <h3>浪漫伴侣</h3>
                    <p>位置:<span id="player2-pos">起点</span></p>
                </div>
            </div>
        </div>


        <div class="game-board">
            <!-- 棋盘将在这里通过JS动态生成 -->
        </div>

        <div class="event-log-container">
            <h3><i class="fas fa-gift"></i>甜蜜事件</h3>
            <div id="event-log">游戏开始！点击"掷骰子"开始你们的旅程</div>
        </div>

        <div class="photo-wall">
            <div class="photo-area">
                <img src="" alt="甜蜜照片" id="photo1">
                <img src="" alt="浪漫回忆" id="photo2">
            </div>
            <button id="add-photo">+ photo</button>
        </div>
    </div>
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <button id="modal-confirm">确定</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
